<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: purple;
            animation: glowHeading 2s infinite;
        }

        @keyframes glowHeading {
            0% { text-shadow: 0 0 5px purple; }
            50% { text-shadow: 0 0 20px #aa00ff; }
            100% { text-shadow: 0 0 5px purple; }
        }

        button {
            background: #6600aa;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #aa00ff;
        }

        button:hover {
            transform: scale(1.1);
            background: #aa00ff;
            box-shadow: 0 0 25px #aa00ff;
        }

        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(170,0,255,0.2), transparent 70%);
            animation: moveBG 15s linear infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            0% { transform: rotate(0deg) translate(0,0); }
            100% { transform: rotate(360deg) translate(50px,50px); }
        }
    </style>
</head>
<body>
    <h1>meaow</h1>

    <button onclick="alert('Meow')">Meow</button>
    <button onclick="window.location.href='page2.html'">Go to Page 2</button>
</body>
</html>
